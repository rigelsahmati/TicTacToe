<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="100x100" href="favicon.png">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <span class="score pl1"> <h1 class="playerName ">✖: </h1> <h2 style="margin-left: 1.5vw;"></h2> </span>
    <span class="score pl2"> <h1 class="playerName">⭕: </h1> <h2 style="margin-left: 1.5vw;"></h2> </span>
    
    <h1 id="display"></h1>
    <div class="box">
        <button class="btn btn1" ></button>
        <button class="btn btn2" ></button>
        <button class="btn btn3" ></button>
        <button class="btn btn4" ></button>
        <button class="btn btn5" ></button>
        <button class="btn btn6" ></button>
        <button class="btn btn7" ></button>
        <button class="btn btn8" ></button>
        <button class="btn btn9" ></button>
    </div>
    <button onclick="newGame()" class="restart">Restart</button>
    <script src="script.js"></script>
</body>
</html>
